spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/base_project?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: root # 替换为你的数据库密码
  redis:
    host: localhost
    port: 6379
    password: # 若Redis无密码则留空
    database: 0

# 日志级别
logging:
  level:
    com.xxx: INFO
    org.springframework.web: INFO
    com.baomidou.mybatisplus: INFO

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /